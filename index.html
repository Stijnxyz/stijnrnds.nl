<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stijnxyz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
<link rel="icon" href="https://cdn.discordapp.com/attachments/1141810177755074580/1200869676994019379/ccf0837ccee8675e1e49335afe8addfe.png?ex=65c7c00a&is=65b54b0a&hm=d2e2fd9fb5a1ead462080fb4f8977741ef881e7884770199be9fe68941bc5f2a&" type="image/png"></head>

<body>
    <div id="loading">
        <div id="spinner"></div>
    </div>
    <div id="profile">
        <div id="profile_img" style="background: url(https://cdn.discordapp.com/attachments/1141810177755074580/1200869676994019379/ccf0837ccee8675e1e49335afe8addfe.png?ex=65c7c00a&is=65b54b0a&hm=d2e2fd9fb5a1ead462080fb4f8977741ef881e7884770199be9fe68941bc5f2a&) center;"></div>
        <div id="username"><span style="display:block;">Stijn Rnds</span><a href="https://github.com/stijnxyz">@stijnxyz</a></div>
        <div id="userbio" style="display: block;">noobie dev frfr</div>
        <div id="about">
                <span style="display:none;"><i class="fas fa-envelope"></i> &nbsp; null</span>
                <span style="display:block;"><i class="fas fa-link"></i> &nbsp; <a href="https://stijnrnds.nl">stijnrnds.nl</a></span>
                <span style="display:block;"><i class="fas fa-map-marker-alt"></i> &nbsp;&nbsp; NL</span>
    </div>
    <div id="display">
        <div id="work">
            <h1>Links</h1>
            <div class="projects" id="work_section">
                        <a href="https://discord.com/users/465552000503775234" target="_blank">
                        <section>
                            <div class="section_title">My Discord Account</div>
                            <div class="about_section">
                            <span style="display:block;"></span>
                            </div>
                        <div class="bottom_section">
                                <span style="display:inline-block;"><i class="fas fa-code"></i>&nbsp; Discord</span>
                        </div>
                        </section>
                        </a>
                        <a href="https://youtube.com/@stijnxyz" target="_blank">
                        <section>
                            <div class="section_title">My Youtube Account</div>
                            <div class="about_section">
                            </div>
                            <div class="bottom_section">
                                <span style="display:inline-block;"><i class="fas fa-code"></i>&nbsp; Youtube</span>
                            </div>
                        </section>
                        </a>
                        <a href="https://tiktok.com/@stijnrnds" target="_blank">
                        <section>
                            <div class="section_title">My Tiktok Account</div>
                            <div class="about_section">
                            </div>
                            <div class="bottom_section">
                                <span style="display:inline-block;"><i class="fas fa-code"></i>&nbsp; Tiktok</span>
                            </div>
                        </section>
                        </a>
        </div>
        <div id="forks" style="display:none;">
            <h1>Forks.</h1>
            <div class="projects" id="forks_section"></div>
        </div>
        <div id="blog_section">
            <h1>Blog.</h1>
            <div id="blogs"></div>
        </div>
        <div id="footer">

        </div>
    </div>
    <script type="text/javascript">
        setTimeout(function () {
            document.getElementById("loading").classList.add("animated");
            document.getElementById("loading").classList.add("fadeOut");
            setTimeout(function () {
                document.getElementById("loading").classList.remove("animated");
                document.getElementById("loading").classList.remove("fadeOut");
                document.getElementById("loading").style.display = "none";
            }, 800);
        }, 1500);
        $.getJSON("blog.json", function (blog) {
            blog = blog || [];
            if (blog.length == 0) {
                return document.getElementById("blog_section").style.display = "none";
            }
            for (var i = 0; i < blog.length; i++) {
                $("#blogs").append(`
            <a href="./blog/${blog[i].url_title}/" target="_blank">
                <section>
                    <img src="${blog[i].top_image}">
                    <div class="blog_container">
                        <div class="section_title">${blog[i].title}</div>
                        <div class="about_section">
                            ${blog[i].sub_title}
                        </div>
                    </div>
                </section>
            </a>
            `);
            }
        }).fail(function () {
            return document.getElementById("blog_section").style.display = "none";
        });
    </script>

    <script type="text/javascript">
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js');
            });
        }
    </script>


</body></html>
